<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>SWIPER</title>
</head>
<body>
<main class="main">
    <!-- Slider main container -->
    <h1 class="slider-title">Slider with SWIPER</h1>

    <div class="image-slider swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="image-slider__slide swiper-slide">
                <div class="image-slider__img">
                    <img src="img/180421.jpg" alt="slide1">
                </div>
            </div>
            <div class="image-slider__slide swiper-slide">
                <div class="image-slider__img">
                    <img src="img/eth1.jpg" alt="slide2">
                </div>
            </div>
            <div class="image-slider__slide swiper-slide">
                <div class="image-slider__img">
                    <img src="img/fetch.jpg" alt="slide3">
                </div>
            </div>
            <div class="image-slider__slide swiper-slide">
                <div class="image-slider__img">
                    <img src="img/oXAHQ96-MBs.jpg" alt="slide4">
                </div>
            </div>
            <div class="image-slider__slide swiper-slide">
                <div class="image-slider__img">
                    <img src="img/pending.jpg" alt="slide5">
                </div>
            </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
